app:
  name: "إذاعة القرآن الكريم"
  version: "1.0.0"
  description: "تطبيق لتشغيل إذاعة القرآن الكريم مع تموج صوتي ديناميكي"
  author: "MD Bahar"
  license: "MIT"

python:
  version: "3.11"
  packages:
    - flask

gui:
  type: "webview"
  main_script: "app.py"

android:
  enabled: true
  package: "com.example.quranradio"
  permissions:
    - INTERNET
  icons:
    - "icon.png"
    - "icon_round.png"
  orientation: "portrait"
  min_sdk: 24           # Android 7.0 فما فوق لضمان أداء Web Audio API
  target_sdk: 33
  theme: "light"

build:
  tool: "briefcase"
  output: "android/outputs"
  format: "apk"

github_actions:
  enabled: true
  workflow_file: ".github/workflows/android_build.yml"
  python_version: "3.11"
  java_version: "17"
  android_sdk_version: 33
  artifact_name: "QuranRadio-APK"
